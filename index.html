<!DOCTYPE html>
<html>
<head>
  <title>Train Reservation</title>
  <style>
    #success-message {
      color: green;
      font-weight: bold;
      display: none;
      margin-top: 10px;
    }
    #error-message {
      color: red;
      font-weight: bold;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Train Reservation Form</h1>
  <form id="reservationForm">
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="text" name="train_no" placeholder="Train Number" required><br>
    <input type="date" name="date" required><br>
    <button type="submit">Reserve</button>
  </form>

  <div id="success-message">Reservation successful!</div>
  <div id="error-message">Reservation failed. Please try again.</div>

  <script>
    document.getElementById('reservationForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('https://your-flask-backend-url/reserve', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          document.getElementById('success-message').style.display = 'block';
          document.getElementById('error-message').style.display = 'none';
          this.reset(); // clear form
        } else {
          document.getElementById('error-message').style.display = 'block';
          document.getElementById('success-message').style.display = 'none';
        }
      } catch (error) {
        console.error('Request failed', error);
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('success-message').style.display = 'none';
      }
    });
  </script>
</body>
</html>
