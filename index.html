<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Train Reservation System</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      background: #f4f4f4;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .section {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ddd;
    }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>Train Reservation System</h1>

  <div class="section">
    <h2>Reserve a Seat</h2>
    <input type="text" id="name" placeholder="Name" />
    <input type="text" id="id" placeholder="Passenger ID" />
    <input type="number" id="age" placeholder="Age" />
    <input type="number" id="priority" placeholder="Priority (default 0)" />
    <button onclick="reserve()">Reserve</button>
  </div>

  <div class="section">
    <h2>Cancel Reservation</h2>
    <input type="text" id="cancelId" placeholder="Passenger ID to cancel" />
    <button onclick="cancel()">Cancel</button>
  </div>

  <div class="section">
    <h2>Status</h2>
    <button onclick="loadStatus()">Refresh Status</button>
    <pre id="statusDisplay">Loading...</pre>
  </div>

  <script>
    const API_BASE = ""; // If deployed on Render, leave empty.

    async function reserve() {
      const name = document.getElementById("name").value;
      const id = document.getElementById("id").value;
      const age = parseInt(document.getElementById("age").value);
      const priority = parseInt(document.getElementById("priority").value) || 0;

      if (!name || !id || isNaN(age)) {
        alert("Please fill in all required fields.");
        return;
      }

      const response = await fetch(`${API_BASE}/reserve`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, id, age, priority })
      });
      const data = await response.json();
      alert(`Reservation ${data.status} for ${data.passenger.name}`);
      loadStatus();
    }

    async function cancel() {
      const id = document.getElementById("cancelId").value;
      if (!id) {
        alert("Please enter a Passenger ID to cancel.");
        return;
      }

      const response = await fetch(`${API_BASE}/cancel`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id })
      });
      const data = await response.json();
      alert(`Status: ${data.status}`);
      loadStatus();
    }

    async function loadStatus() {
      const response = await fetch(`${API_BASE}/status`);
      const data = await response.json();
      document.getElementById("statusDisplay").textContent =
        "Confirmed:\n" + JSON.stringify(data.confirmed, null, 2) +
        "\n\nWaiting List:\n" + JSON.stringify(data.waiting_list, null, 2);
    }

    window.onload = loadStatus;
  </script>

</body>
</html>
